<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <img class="background" src="background.png" alt="" srcset="">
    <div class="main">
        <div class="left">
            <p>Instructions go here</p>
            <h3>Difficult Level:</h3>
            <button>Easy</button>
            <button>Medium</button>
            <button>Hard</button>
            <button>Good Luck</button>
            <p>Easy...</p>
            <p>Medium...</p>
            <p>Hard...</p>
            <p>Good Luck...</p>
            <button>1-Player</button>
            <button>2-Player</button>
            <br><br>
            <button class="start">Start</button>
        </div>
        <div class="right">
            <h2>KEYBOARD CONTROLS:</h2>
            <div class="controls">
                <div class="blue"></div>
                <div class="purple"></div>
                <div class="red"></div>
                <div class="orange"></div>
                <div class="yellow"></div>
                <div class="green"></div>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
            </div>
        </div>
    </div>
</body>
</html>
